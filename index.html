<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabody</title>

    <!-- Link to Bootstrap CSS for responsive design and components -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Link to custom styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- TensorFlow.js for machine learning functionalities -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <!-- Teachable Machine Pose for pose detection -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <!-- Link to custom JavaScript; defer ensures it loads after the HTML -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Lock Screen Section -->
    <div class="lock-screen-wrapper">
      <!-- Image shown when the screen is locked -->
      <img id="lock-screen" src="assets/locked.png" alt="Locked Screen" />
    </div>

    <!-- Main App Container -->
    <div id="app-container">
      <!-- Canvas element for rendering graphics -->
      <div><canvas id="canvas"></canvas></div>

      <!-- Result Timer Wrapper -->
      <div id="result-timer-wrapper">
        <!-- Result display area -->
        <div id="result"></div>
        <div class="result-timer-child"><span id="time"></span></div>
      </div>

      <!-- Password Input Section -->
      <div id="pass-container">
        <!-- Password input field -->
        <div class="input-group mb-3">
          <input
            type="password"
            id="myInput"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="Password Field"
          />
          <div class="input-group-append">
            <!-- Button to delete last character of password -->
            <button
              id="stop-btn"
              type="button"
              class="btn btn-danger"
              onclick="deleteLast()"
            >
              Delete
            </button>
          </div>
        </div>

        <!-- Label to indicate incorrect password -->
        <div>
          <label id="myInputLabel" for="myInput">Incorrect Password!</label>
        </div>

        <!-- Checkbox to toggle password visibility -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            onclick="showPasswordToggler()"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Show Password
          </label>
        </div>
      </div>

      <!-- Button Container for Login -->
      <div id="btn-container">
        <!-- Button to log in -->
        <button
          class="btn btn btn-primary btn-lg btn-block"
          id="login-btn"
          type="submit"
          onclick="matchPassword()"
        >
          Login
        </button>
      </div>

      <!-- Hidden Label Container (potentially for future use) -->
      <div id="label-container"></div>
    </div>

    <!-- Home Screen Section -->
    <div class="home-screen-wrapper">
      <!-- Image shown when the screen is unlocked -->
      <img
        id="home-screen"
        src="assets/unlocked.png"
        alt="Unlocked Screen"
        onclick=""
      />
    </div>

    <!-- jQuery for Bootstrap's JavaScript components -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js for tooltip and popover positioning -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS for additional components and functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
