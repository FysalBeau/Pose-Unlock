<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Sets the viewport to scale the app correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the web page displayed in the browser tab -->
    <title>Alphabody - Pose Unlock</title>
    
    <!-- Bootstrap CSS for styling the components -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
    
    <!-- Custom stylesheet for additional styling -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- TensorFlow.js library for machine learning functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    
    <!-- Teachable Machine Pose library for pose recognition -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <!-- Custom script for the app's functionality, loaded after HTML -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Lock screen wrapper that displays the locked state -->
    <div class="lock-screen-wrapper">
        <img id="lock-screen" src="assets/locked.png" alt="Locked Screen" />
    </div>

    <!-- Main application container -->
    <div id="app-container">
        <!-- Canvas element for displaying real-time pose detection -->
        <div><canvas id="canvas"></canvas></div>

        <!-- Password input section -->
        <div id="pass-container">
            <div class="input-group mb-3">
                <!-- Password input field -->
                <input
                    type="password"
                    id="myInput"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="Password Field"
                />
                <div class="input-group-append">
                    <!-- Button to delete the last entered character -->
                    <button
                        id="stop-btn"
                        type="button"
                        class="btn btn-danger"
                        onclick="deleteLast()"
                    >
                        Delete
                    </button>
                </div>
            </div>

            <!-- Label for displaying incorrect password message -->
            <div>
                <label id="myInputLabel" for="myInput">Incorrect Password!</label>
            </div>

            <!-- Checkbox to toggle password visibility -->
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="passwordToggle"
                />
                <label class="form-check-label" for="passwordToggle">
                    Show Password
                </label>
            </div>
        </div>

        <!-- Button container for login functionality -->
        <div id="btn-container">
            <button
                class="btn btn-primary btn-lg btn-block"
                id="login-btn"
                type="button"
                onclick="matchPassword()"
            >
                Login
            </button>
        </div>
    </div>

    <!-- Home screen wrapper that displays the unlocked state -->
    <div class="home-screen-wrapper">
        <img id="home-screen" src="assets/unlocked.png" alt="Unlocked Screen" />
    </div>

    <!-- jQuery library for simplifying JavaScript -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    
    <!-- Popper.js for handling popovers and tooltips -->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    
    <!-- Bootstrap JS for additional interactive components -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
