<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <img id="lock-screen" src="assets/locked.png" onclick="unlockScreen()" /> -->
    <div class="lock-screen-wrapper">
      <img id="lock-screen" src="assets/locked.png" />
    </div>

    <div id="app-container">
      <div><canvas id="canvas"></canvas></div>

      <!-- Result div displayed on the screen -->
      <div id="result-timer-wrapper">
        <div id="result"></div>
        <div class="result-timer-child"><span id="time"></span></div>
      </div>
      

      <div id="pass-container">
        <!-- Password field -->
        <!-- <input type="password" value="" id="myInput" /> -->
        <div class="input-group mb-3">
          <input type="password" id="myInput" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password Field">
          <div class="input-group-append">
            <button id="stop-btn" type="button" class="btn btn-danger" onclick="deleteLast()">Delete</button>
          </div>
        </div>
        
        <div>
          <label id="myInputLabel" for="myInput">Incorrect Password!</label>
        </div>


        <!-- An element to toggle between password visibility -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" onclick="showPasswordToggler()">
          <label class="form-check-label" for="flexCheckDefault">
            Show Password
          </label>
        </div>
      </div>

      

      <div id="btn-container">
        <!-- <button id="resume-btn" type="button" onclick="init()">Resume</button> -->
        <button class="btn btn btn-primary btn-lg btn-block" id="login-btn" type="submit" onclick="matchPassword()">Login</button>
      </div>



      <div id="label-container"></div>
    </div>
    <div class="home-screen-wrapper">
      <img id="home-screen" src="assets/unlocked.png" onclick="" />
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
